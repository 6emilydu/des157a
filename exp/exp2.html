<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 2 - FizzBuzz Random</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0efea;
      color: #1a1a1a;
      text-align: center;
      padding: 2em;
    }

    h1 {
      margin-bottom: 1em;
    }

    #results {
      margin-top: 1em;
    }

    #results p {
      font-weight: bold;
      font-size: 1.1em;
    }

    div {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Experiment 2 - FizzBuzz Random</h1>
  <div id="results"></div>

  <script>
    /* 
  This program generates a random number between 1 and 100,
  then counts from 1 to that number. 
  This program prints numbers 1-100 with two exceptions:
    Numbers divisible by 3, prints as "Fizz".
    Numbers divisible by 5 (but not 3), prints as "Buzz
  Results are displayed dynamically on the web page using DOM methods.
*/

/* Function to generate a random integer between min and max
 */   function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
/* function to run fizzbuzz up to a number*/   
      function fizzBuzz(number) {
      const resultsDiv = document.getElementById("results");
      /* create a paragraph to show a random number */
      const numberP = document.createElement("p");
      numberP.textContent = `Random number chosen: ${number}`;
      resultsDiv.appendChild(numberP);
/* loop from 1 up to chosen number */
      for (let i = 1; i <= number; i++) {
        const item = document.createElement("div");

        if (i % 3 === 0 && i % 5 === 0) {
          item.textContent = "FizzBuzz";
        } else if (i % 3 === 0) {
          item.textContent = "Fizz";
        } else if (i % 5 === 0) {
          item.textContent = "Buzz";
        } else {
          item.textContent = i;
        }

        resultsDiv.appendChild(item);
      }
    }

    fizzBuzz(randomInt(1, 100));
  </script>
</body>
</html>
